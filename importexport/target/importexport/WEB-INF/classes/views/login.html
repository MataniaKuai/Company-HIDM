<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>进出口保税系统</title>
	<link rel="stylesheet" type="text/css" href="vendors/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendors/bootstrap-table/1.12.1/bootstrap-table.min.css">
	<link rel="stylesheet" href="vendors/bootstrap-select-1.12.4/dist/css/bootstrap-select.min.css">
	<script type="text/javascript" src="vendors/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<style type="text/css">
	    input {
	        margin-bottom: 3px;
	    }
	</style>
	
	<script>
	    function dologin() {
	    	$("#form").submit();
	    }
	    
	    document.onkeydown=keyDownSearch; 
	    function keyDownSearch(e) {  
	        var theEvent = e || window.event;  
	        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;  
	        if (code == 13) {   
	        	dologin();  
	            return false;  
	        }  
	        return true;  
	    }
	</script>
</head>

<body style="width:100%;height: 100%;">
  <div class="container col-md-4 col-md-offset-4" style="margin-top:100px">
    <form id="form" action="/importexport/doLogin" method="post" role="form">
        <h2>欢迎登陆</h2>
		<input type="text" id="userName" name="userName" placeholder="用户名" class="form-control">
        <input type="password" id="password" name="password" placeholder="密码" class="form-control col-md-12">
		<p style = "color:red">${message!}</p>
        <button type="submit" class="btn btn-primary btn-block" onclick="dologin()">登陆</button>
    </form>
  </div>
</body>
</html>
