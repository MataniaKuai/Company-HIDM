	<script type="text/javascript">	
	$(function(){
		$('#importInfoTable').bootstrapTable({
			pagination: true,
			pageNumber:1,
			pageSize:10,
			pageList: [1, 10, 25, 50],
			cache:false,
			sidePagination: "server",
			height:530,
		    columns: [{
		        checkbox: true,
		        select: false,
		    }, {
		        field: 'irNo',
		        title: 'IR NO'
		    }, {
		        field: 'bl',
		        title: 'B/L'
		    }, {
		        field: 'shipFromCountryName',
		        title: 'Ship From Country'
		    }, {
		        field: 'shipFromPortName',
		        title: 'Ship From Port'
		    }, {
		        field: 'loadingPort',
		        title: 'Loading Port',
		        visible: false
		    }, {
		    	field: 'loadingPortName',
		        title: 'Loading Port'
		    }, {
		        field: 'importCustomName',
		        title: 'Import Custom'
		    }, {
		        field: 'importPortName',
		        title: 'Import Port'
		    }, {
		        field: 'statusDesc',
		        title: 'Status',
		    }, {
		        field: 'id',
		        title: 'id',
		        visible: false
		    }],
		    url : '/importexport/importInfo/search',
		    queryParams : function (params) {
                var temp = {   
                    rows: params.limit,                         //页面大小
                    page: (params.offset / params.limit) + 1,   //页码
                    sort: params.sort,      //排序列名  
                    sortOrder: params.order //排位命令（desc，asc） 
                };
                return temp;
            },
	        clickToSelect: true
		});
	});
	</script>
	<h4>进口数据导入</h4>

            <button id="search-file-btn" class="btn btn-primary" type="button" onclick="doSearch()">搜索</button>
          </div>
        </div>
	</div>

          <div class="col-sm-3">
            <button id="upload-file-btn" class="btn btn-primary" type="button" onclick="upload()">上传</button>
          </div>
        </div>
	</div>
