    <div class="modal fade" id="dataModal" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalLabel">
                                              Utility
                </h4>
            </div>
            <div class="modal-body">
                <form id="editForm" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Utility No</label>
                    <div class="col-sm-3">
                        <input type="text" name="utilityNo" class="form-control"
                            required data-bv-notempty-message="Utility No不能为空"
                            data-bv-stringlength="true"
                        >
                    </div>
                    <label class="col-sm-2 control-label">Utility Group</label>
                    <div class="col-sm-3">
                        <input type="text" name="utilityGroup" class="form-control"
                            required data-bv-notempty-message="Utility Group不能为空"
                            data-bv-stringlength="true"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Utility Name</label>
                    <div class="col-sm-3">
                        <input type="text" name="utilityName" class="form-control"
                            required data-bv-notempty-message="Utility Name不能为空"
                            data-bv-stringlength="true"
                        >
                    </div>
                    <label class="col-sm-2 control-label">Utility Unit</label>
                    <div class="col-sm-3">
                        <input type="text" name="utilityUnit" class="form-control"
                            required data-bv-notempty-message="Utility Unit不能为空"
                            data-bv-stringlength="true"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Coefficient</label>
                    <div class="col-sm-3">
                        <input type="text" name="coefficient" class="form-control"
                            required data-bv-notempty-message="Coefficient不能为空"
                            data-bv-stringlength="true"
                        >
                    </div>
                    <label class="col-sm-2 control-label">Utility Price</label>
                    <div class="col-sm-3">
                        <input type="text" name="utilityPrice" class="form-control"
                            data-bv-stringlength="true"
                        >
                    </div>
                </div>
                    <input type="hidden" name="id">
                    <input type="hidden" name="loginName" value="${(user.userName)!''}"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="saveBtn" type="button" class="btn btn-primary" onclick="save()">保存</button>
            </div>
        </div>
    </div>
    </div>
