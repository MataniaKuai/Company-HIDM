    <div class="panel panel-default" id="dataDiv" style="display:none;">
		<div class="panel-heading">
			<h3 class="panel-title">
				课程信息
			</h3>
		</div>
		<div class="panel-body">
		    <ul id="myTab" class="nav nav-tabs">
		      <li class="active">
		        <a href="#home" data-toggle="tab">
			                  基本信息
		        </a>
	          </li>
	        </ul>
	        <div id="myTabContent" class="tab-content">
	          <div class="tab-pane fade in active" id="home">
			    <form id="editForm" class="form-horizontal" role="form">

                <div class="form-group">
                	<label class="col-sm-1 control-label">期数</label>
                    <div class="col-sm-3">
                       <input type="text" id="phase" name="phase" class="form-control">
                    </div>
                    <label class="col-sm-1 control-label">周数</label>
                    <div class="col-sm-3">
                       <input type="text" id="week" name="week" class="form-control">
                    </div>
                    <label class="col-sm-1 control-label">主题</label>
                    <div class="col-sm-3">
                       <input type="text" id="title" name="title" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                	<label class="col-sm-1 control-label">开始时间</label>
                    <div class="col-sm-3">
                    	<input class="form-control form_date" id="courseStartDate" name="courseStartDate" type="text" value="">
                    </div>
                    <label class="col-sm-1 control-label">结束时间</label>
                    <div class="col-sm-3">
                    	<input class="form-control form_end_date" id="courseEndDate" name="courseEndDate" type="text" value="">
                    </div>
                    <label class="col-sm-1 control-label">时长</label>
                    <div class="col-sm-3">
                       <input type="text" id="duration" name="duration" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-1 control-label">讲师姓名</label>
                    <div class="col-sm-3"><input type="text" name="lecturerName" class="form-control"></div>
                    
                    <label class="col-sm-1 control-label">地点</label>
                    <div class="col-sm-3">
                        <input type="text" name="address" class="form-control">
                    </div>
                    
                    <label class="col-sm-1 control-label">演讲资料</label>
          			<div class="form-group" id="downloadFile">
                    	<div class="col-sm-3">
                    		<a href="#" id = "download" name="download" class="form-control">下载</a>
                    	</div>
                	</div>
                </div>
                
				<div class="form-group">
                    <label class="col-sm-1 control-label">评分</label>
                    <label class="radio-inline">
						<input type="radio" name="scoreRadiosinline" id="scoreRadios1" value="1"> 1
					</label>
					<label class="radio-inline">
						<input type="radio" name="scoreRadiosinline" id="scoreRadios2"  value="2"> 2
					</label>
					<label class="radio-inline">
						<input type="radio" name="scoreRadiosinline" id="scoreRadios3"  value="3"> 3
					</label>
					<label class="radio-inline">
						<input type="radio" name="scoreRadiosinline" id="scoreRadios4"  value="4"> 4
					</label>
					<label class="radio-inline">
						<input type="radio" name="scoreRadiosinline" id="scoreRadios5"  value="5"> 5
					</label>
                    
                </div>
                
                <div class="form-group">
                	<label class="col-sm-1 control-label">意见</label>
                    <div class="col-sm-5">
                       <textarea class="form-control" id="comment" name="comment" rows="3" cols = "50"></textarea>
                    </div>
                </div>
                
 	            <input type="hidden" name="courseId">
 	            <input type="hidden" name="id">
                
                <div class="panel-footer text-right">
			        <button type="button" class="btn btn-default" onclick="closeDataDiv()">返回</button>
			        <button id="saveBtn" type="button" class="btn btn-primary" onclick="save()">保存</button>
		        </div>
                </form>
              </div>
              <div class="tab-pane fade" id="items">
                
                <div class="panel-footer text-right">
			        <button type="button" class="btn btn-default" onclick="closeDataDiv()">返回</button>
		        </div>
              </div>
            </div>
		</div>
	</div>
